<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="stylesheet" href="../style/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-white font-Inter">
    <header class="w-[fill-available] bg-black px-4">
        <div class="w-[fill-available]  flex items-center h-20 justify-between max-w-7xl mx-auto">
            <div class="flex items-center gap-10">
                <img src="./assets/img/uber/uberlogo.png" alt="Logo Uber" class="w-25 " srcset="">
                <nav>
                    <ul class="items-center gap-2 hidden sm:flex">
                        <li
                            class="text-white font-medium flex items-center justify-center hover:bg-neutral-800 hover:rounded-full px-3 py-1 duration-200">
                            <a href="#">Company</a>
                        </li>
                        <li
                            class="text-white font-medium flex items-center justify-center hover:bg-neutral-800 hover:rounded-full px-3 py-1 duration-200">
                            <a href="#">Safeety</a>
                        </li>
                        <li
                            class="text-white font-medium flex items-center justify-center hover:bg-neutral-800 hover:rounded-full px-3 py-1 duration-200">
                            <a href="#">Help</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <nav>
                <ul class="flex items-center gap-5">
                    <li
                        class="text-white font-medium flex items-center justify-center hover:bg-neutral-800 hover:rounded-full px-3 py-1 duration-200">
                        <a href="#">Login</a>
                    </li>
                    <li class="bg-white rounded-full px-3 py-1 font-medium flex items-center justify-center"><a
                            href="#">SingUp</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="w-[fill-available] md:bg-uber bg-cover bg-center">
        <div class="w-[fill-available] flex items-center justify-start max-w-7xl mx-auto">
            <section class="w-[fill-available] lg:max-w-1/2 px-2 bg-white">
                <div class="bg-slate-100 flex w-full items-center justify-between">
                    <span class="flex-1 flex flex-col items-center justify-center h-full py-4 gap-2 border-b-3">
                        <i class="fa fa-signal" style="font-size: 32px"></i>
                        <p class="text-center font-medium">Faça viagens ou entregas</p>
                    </span>
                    <span class="flex-1 flex flex-col items-center justify-center h-full py-4 gap-2">
                        <i class="fa fa-car" style="font-size: 32px"></i>
                        <p class="text-center font-medium">Viajar</p>
                    </span class="flex-1 flex flex-col items-center justify-center">
                    <span class="flex-1 flex flex-col items-center justify-center h-full py-4 gap-2">
                        <i class="fa fa-key" style="font-size: 32px"></i>
                        <p class="text-center font-medium">Alugue seus <br>carros</p>
                    </span>
                </div>

                <div class="w-fit flex flex-col gap-10 justify-start p-8">
                    <div class="flex flex-col gap-6">
                        <h1 class="w-fit text-5xl font-bold">Assuma o comando e ganhe</h1>
                        <p class="w-fit">Dirija na plataforma com a maior rede de usuários ativos.</p>
                    </div>

                    <button class="w-fit bg-black text-white rounded-md px-6 py-2">Cadastre-se para dirigir</button>

                    <a href="#" class="w-fit border-b-2 border-neutral-500 pb-1 mt-2">Saiba mais sobre como dirigir e fazer entregas</a>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
